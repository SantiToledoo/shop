<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Administrador</title>
    <link rel="stylesheet" href="static/css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h2 class="login-title">Administrador</h2>
                <p class="login-subtitle">Accede a tu panel de control</p>
            </div>
            
            <form method="POST" class="login-form">
                <div class="input-group">
                    <label class="input-label">Usuario</label>
                    <input type="text" name="username" class="input-field" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Contrase√±a</label>
                    <input type="password" name="password" class="input-field" required>
                </div>
                
                <button type="submit" class="btn-primary">Ingresar</button>
            </form>
        </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div id="popup" class="popup">
            {% for category, message in messages %}
                <div class="popup-content popup-{{ category }}">
                    <span class="popup-message">{{ message }}</span>
                    <button class="popup-close" onclick="document.getElementById('popup').style.display='none';">&times;</button>
                </div>
            {% endfor %}
        </div>
        <script>
            setTimeout(() => {
                const popup = document.getElementById('popup');
                if (popup) popup.style.display = 'none';
            }, 4000);
        </script>
    {% endif %}
    {% endwith %}
</body>
</html>
